<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./image/favicon.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="chat">
      <div id="users-list" class="chat__sidebar"></div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
          <form id="message-form" name="chatForm" action="">
            <input name="msg" type="text" required autocomplete="off" />
            <button>submit</button>
          </form>
          <button id="send-location">send location</button>
        </div>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
        <span class="message__meta">{{createdAt}} </span>
        </p>

        <p>{{message}}</p>
      </div>
    </script>

    <script id="location-template" type="text/html">

      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
        <span class="message__meta">{{createdAt}} </span>
        </p>
        <p><a href="{{url}}" target="_blank">This is my current location</a></p></div>
    </script>

    <script id="users-list-template" type="text/html">
      <h2 class="room-title">ROOM: {{room}}</h2>
      <h3 class="list-title">USERS</h3>
      <ul class="users">
        {{#users}}
        <li>{{username}}</li>
      {{/users}}
      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
